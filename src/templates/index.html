<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="app">
    <div class="container">
      <h1>Guess a number between 1 and 100</h1>

      <form method="post" action="/guess" class="game-row">
        <div class="left">
          <input name="guess" class="guess-input" type="number" min="1" max="100" required>
        </div>
        <div class="right">
          <button type="submit" class="btn btn-guess">Guess</button>
          <!-- restart uses formaction so it posts to /restart but stays in this form for layout -->
          <button type="submit" formaction="/restart" formmethod="post" class="btn btn-restart">Restart</button>
        </div>
      </form>

      {% if message %}
        <p class="msg">{{ message }}</p>
      {% endif %}

      {% if session.attempts is defined %}
        <p>Attempts: {{ session.attempts }}</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
